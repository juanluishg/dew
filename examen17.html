<!doctype html>
<html>

<head>
    <title>1P.1 DEW 1617</title>
    <script type="text/javascript">
        nc = 3; nf = 3; marca = 'X';
        function f(t) {
            document.getElementById(t).innerHTML = marca;
            document.getElementById(t).style.color = "red";
            for (i = 1; i <= (nc * nf); i++) {
                if (document.getElementById("" + i).innerHTML != marca) return false;
            }
            alert('Completado');
            window.location = window.location;
        }
    </script>
</head>

<body>
    <h1>Pulsa en todas las celdas</h1>
    <table style="border:0;">
        <script type="text/javascript">
            v = 0;
            for (i = 0; i < nf; i++) {
                document.write('<tr>');
                for (j = 0; j < nc; j++) {
                    a = ++v;
                    document.write('<td style="color:black;" id="' + a + '" onClick="f(' + a + ');">' + a + '</td>');
                }
                document.write('</tr>\n');
            }
        </script>
    </table>
</body>

</html>
